  <div class="fluid-container bg-gray">
    <div class="row">
      <main role="main" class="col-md-8 ml-sm col-lg-10 fluid-main">
        <div class="jumbotron bg-gray text-white">
          <h1>Edit Account </h1>
          <div class="container">
            <h2>Profile </h2>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Name:</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="Enter Name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Mobile:</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" placeholder="Enter Mobile">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Gender:</label>
                <div class="col-sm-4">
                  <select class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Date of Bite:</label>
                <div class="col-sm-4">
                  <input type="date" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Country:</label>
                <div class="col-sm-4">
                  <select class="selectpicker countrypicker" data-live-search="true">

                  <script>
                    $('.countrypicker').countrypicker();
                  </script>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Save Profile</button>
                  <button type="cancel" class="btn text-white btn-default">Cancel</button>
                </div>
              </div>
            </form>
            <h2>Change Your Password </h2>
            <form class="form-horizontal">

              <div class="form-group">
                <label class="control-label col-sm-4">Current Password:</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" placeholder="Enter Current Password">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">New Password:</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" placeholder="Enter New Password">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-4">Repeat Password:</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" placeholder="Enter Repeat Password">
                </div>
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">Set New Password</button>
              <button type="cancel" class="btn text-white btn-default">Cancel</button>
            </div>
          </div>
          </form>
        </div>
      </main>
